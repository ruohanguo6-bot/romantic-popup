<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>公子佳人</title>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;height:100vh;overflow:hidden;
      font-family: system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif;
      background:#000;color:#fff;
    }

    /* ===== 背景（不虚化，双图淡入淡出） ===== */
    .bg{
      position:fixed; inset:0;
      background-position:center;
      background-size:cover;
      transition: opacity 4.0s ease;
      z-index:-3;
    }
    .bg1{ background-image:url("bg1.jpg"); opacity:1; }
    .bg2{ background-image:url("bg2.jpg"); opacity:0; }

    /* 朦胧暗角 + 轻雾（不模糊背景） */
    .vignette{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(70% 62% at 50% 34%, rgba(0,0,0,0) 42%, rgba(0,0,0,.48) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.22));
      pointer-events:none;
    }

    /* 左上角标题 */
    .tip{
      position:fixed; top:14px; left:14px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.32);
      font-size:14px;
      letter-spacing:.12em;
      z-index:30;
      user-select:none;
    }

    /* ===== 气泡自由层 ===== */
    #layer{
      position:fixed; inset:0;
      z-index:10;
      pointer-events:none;
    }

    .bubble{
      position:absolute;
      max-width:min(74vw, 460px);
      padding:10px 12px;
      border-radius:16px;

      background: var(--bg, rgba(255,255,255,.72));
      color: rgba(20,20,28,.92);

      border: 1px solid rgba(255,255,255,.45);
      box-shadow: 0 12px 30px rgba(0,0,0,.18);

      font-size:13px;
      line-height:1.45;

      opacity:0;
      transform: translateY(14px) scale(.975);
      filter: blur(1.0px);
      will-change: transform, opacity;
      -webkit-font-smoothing: antialiased;
    }

    .bubble.show{
      opacity:1;
      filter: blur(0);
      transform: translateY(0) scale(1);
      transition:
        opacity 1.7s ease,
        transform 2.3s cubic-bezier(.18,.9,.18,1),
        filter 1.7s ease;
    }

    .bubble.float{
      animation: drift 7.2s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1); }
    }
