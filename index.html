<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>å…¬å­ä½³äºº</title>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;height:100vh;overflow:hidden;
      font-family: system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif;
      background:#000;color:#fff;
    }

    /* ===== èƒŒæ™¯ï¼ˆä¸è™šåŒ–ï¼ŒåŒå›¾æ·¡å…¥æ·¡å‡ºï¼‰ ===== */
    .bg{
      position:fixed; inset:0;
      background-position:center;
      background-size:cover;
      transition: opacity 4.0s ease;
      z-index:-3;
    }
    .bg1{ background-image:url("bg1.jpg"); opacity:1; }
    .bg2{ background-image:url("bg2.jpg"); opacity:0; }

    /* æœ¦èƒ§æš—è§’ + è½»é›¾ï¼ˆä¸æ¨¡ç³ŠèƒŒæ™¯ï¼Œåªåšæ°›å›´å±‚ï¼‰ */
    .vignette{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(70% 62% at 50% 34%, rgba(0,0,0,0) 42%, rgba(0,0,0,.48) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.22));
      pointer-events:none;
    }

    /* å·¦ä¸Šè§’æ ‡é¢˜ */
    .tip{
      position:fixed; top:14px; left:14px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.32);
      font-size:14px;
      letter-spacing:.12em;
      z-index:30;
      user-select:none;
    }

    /* ===== æ°”æ³¡è‡ªç”±å±‚ ===== */
    #layer{
      position:fixed; inset:0;
      z-index:10;
      pointer-events:none;
    }

    .bubble{
      position:absolute;
      max-width:min(74vw, 460px);
      padding:10px 12px;
      border-radius:16px;

      background: var(--bg, rgba(255,255,255,.72));
      color: rgba(20,20,28,.92);

      border: 1px solid rgba(255,255,255,.45);
      box-shadow: 0 12px 30px rgba(0,0,0,.18);

      font-size:13px;
      line-height:1.45;

      opacity:0;
      transform: translateY(14px) scale(.975);
      filter: blur(1.0px);
      will-change: transform, opacity;
      -webkit-font-smoothing: antialiased;
    }

    /* æµ®ç°ï¼šæ›´æœ¦èƒ§ã€æ›´æŸ” */
    .bubble.show{
      opacity:1;
      filter: blur(0);
      transform: translateY(0) scale(1);
      transition:
        opacity 1.7s ease,
        transform 2.3s cubic-bezier(.18,.9,.18,1),
        filter 1.7s ease;
    }

    /* å¾®æ¼‚æµ®ï¼ˆå¾ˆè½»ï¼‰ */
    .bubble.float{
      animation: drift 7.2s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1); }
    }

    /* æ—§å¿µå¤´ï¼šæ…¢æ…¢è¤ªæˆå›å¿† */
    .bubble.fade{
      opacity:.16;
      transition: opacity 6.0s ease;
    }

    /* ç‚¹å‡»é£˜å¿ƒï¼ˆå¾ˆå…‹åˆ¶ï¼‰ */
    .heart{
      position:fixed;
      left:var(--x);
      top:var(--y);
      transform:translate(-50%,-50%);
      font-size:18px;
      opacity:0;
      pointer-events:none;
      animation: floatUp 2.6s linear forwards;
      z-index:40;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.28));
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translate(-50%,-20%) scale(.8);}
      15%{opacity:.75;}
      100%{opacity:0; transform:translate(calc(-50% + var(--dx)),-260px) scale(1.35);}
    }
  </style>
</head>

<body>
  <div class="bg bg1"></div>
  <div class="bg bg2"></div>
  <div class="vignette"></div>

  <div class="tip">å…¬å­ä½³äºº</div>
  <div id="layer"></div>

  <script>
    /* ===== æ–‡æ¡ˆï¼ˆä½ å¯ä»¥ç»§ç»­åŠ ï¼Œä½†å»ºè®®åˆ«å¤ªå¤šï¼‰ ===== */
    const texts = [
      "é‚£ä»¥çˆ±ä¸ºåçš„éª—å­ï¼Œæœ¬ä¸é…å¾—åˆ°å“€æ‚¼ã€‚",
      "ç¥æ˜ä¸æ˜¯æ¯ä¸ªäººéƒ½ä¼šçœ·é¡¾çš„ã€‚",
      "å¦‚æœé›ªåœ°è¶³å¤Ÿå¹²å‡€ï¼Œè„šå°ç•™ä¸‹æ¥ï¼Œæœ¬èº«ä¹Ÿä¸æ˜¯ä»€ä¹ˆåäº‹ã€‚",
      "è®°ä½ä½ ï¼Œçˆ±ä¸Šä½ ï¼Œç›´åˆ°æ­»äº¡å°†ä½ å¸¦èµ°ã€‚",
      "è¿™ä¸€æ¬¡ï¼Œæˆ‘æ˜¯ä¸ºä½ è€Œæ¥çš„ç¥æ˜ã€‚"
    ];

    /* ===== æŸ”å’Œæ°”æ³¡é…è‰²ï¼ˆä½é¥±å’Œï¼Œä¸åˆºçœ¼ï¼‰ ===== */
    const bubbleColors = [
      "rgba(255,255,255,.72)",   // å¥¶ç™½
      "rgba(251,235,255,.70)",   // è½»ç²‰ç´«
      "rgba(236,243,255,.70)",   // è½»é›¾è“
      "rgba(236,255,248,.66)",   // è½»è–„è·
      "rgba(255,247,232,.68)",   // è½»å¥¶æ
      "rgba(242,238,255,.68)"    // æ·¡è–°è¡£è‰
    ];

    const layer = document.getElementById("layer");

    // æœ€è¿‘ä¸é‡å¤ï¼ˆé¿å…åŒä¸€å¥ç–¯ç‹‚åˆ·å±ï¼‰
    const recent = [];
    function pickText(){
      let t = texts[Math.floor(Math.random() * texts.length)];
      let guard = 0;
      while (recent.includes(t) && guard < 10) {
        t = texts[Math.floor(Math.random() * texts.length)];
        guard++;
      }
      recent.push(t);
      if (recent.length > 3) recent.shift();
      return t;
    }

    // ç”Ÿæˆå‡è¡¡ä½ç½®ï¼šå·¦/å³/ä¸­ï¼Œä¸”ä¸åæŸä¸€è¾¹
    function pickPosition(){
      const w = window.innerWidth;
      const h = window.innerHeight;

      // ä¸‰ä¸ªåŒºåŸŸçš„æ¦‚ç‡ï¼šå·¦å³å‡è¡¡ + ä¸­é—´è½»èšé›†
      const r = Math.random();
      let x;
      if (r < 0.34) {
        // å·¦åŒºï¼š10%~42%
        x = w * (0.10 + Math.random() * 0.32);
      } else if (r < 0.68) {
        // å³åŒºï¼š58%~90%
        x = w * (0.58 + Math.random() * 0.32);
      } else {
        // ä¸­åŒºï¼š30%~70%
        x = w * (0.30 + Math.random() * 0.40);
      }

      // yï¼šé¿å¼€é¡¶éƒ¨æ ‡é¢˜ï¼Œåä¸­ä¸‹æ›´æ²‰æµ¸
      const y = h * (0.22 + Math.random() * 0.64);

      return { x, y, w, h };
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function spawnBubble(){
      const b = document.createElement("div");
      b.className = "bubble";
      b.textContent = pickText();

      // é¢œè‰²
      b.style.setProperty("--bg", bubbleColors[Math.floor(Math.random() * bubbleColors.length)]);

      // ä½ç½®
      const {x, y, w, h} = pickPosition();

      // ç»™æ°”æ³¡ä¸€ä¸ªâ€œæœ€å¤§å®½åº¦â€æµ‹é‡å‰çš„å®‰å…¨è¾¹è·
      const margin = 10;
      // ç”¨ transformOrigin è®©å‡ºç°æ›´è‡ªç„¶
      b.style.transformOrigin = (x < w*0.5) ? "left center" : "right center";

      // å…ˆæ”¾å…¥ dom å†å®šä½ï¼ˆæ›´ç¨³å®šï¼‰
      layer.appendChild(b);

      // è®¡ç®—æ°”æ³¡å°ºå¯¸ï¼Œç¡®ä¿ä¸è·‘å‡ºå±å¹•ï¼ˆè§£å†³ä½ è¯´çš„â€œå †å³è¾¹+æŒ¤å‡ºâ€æ„Ÿè§‰ï¼‰
      const bw = b.offsetWidth || Math.min(w * 0.74, 460);
      const bh = b.offsetHeight || 44;

      const left = clamp(x, margin, w - bw - margin);
      const top  = clamp(y, 70, h - bh - 18);

      b.style.left = left + "px";
      b.style.top  = top + "px";

      requestAnimationFrame(()=>{
        b.classList.add("show");
        if (Math.random() < 0.72) b.classList.add("float");
      });

      // æ§åˆ¶æ•°é‡ï¼šä¸è‡ƒè‚¿ï¼ˆåŒæ—¶è®©æ—§çš„å˜â€œå›å¿†â€ï¼‰
      const maxLive = 14;     // åŒæ—¶æ¸…æ™°å¯è§çš„ä¸Šé™
      const maxTotal = 20;    // æé™æ€»æ•°ï¼ˆå«å›å¿†ï¼‰

      if (layer.children.length > maxLive) {
        // æœ€æ—©çš„ä¸€æ¡å¼€å§‹å˜æ·¡
        const old = layer.children[0];
        old.classList.add("fade");
      }
      if (layer.children.length > maxTotal) {
        const oldest = layer.children[0];
        // ç»™å®ƒæ—¶é—´æ·¡å‡ºå»å†ç§»é™¤
        setTimeout(()=>{ if (oldest && oldest.parentNode) oldest.remove(); }, 6200);
      }

      // æœ¦èƒ§èŠ‚å¥ï¼šä¸å¯†ä¸æ…¢ï¼ˆé¿å…è‡ƒè‚¿ï¼‰
      const nextIn = 620 + Math.random() * 980; // 0.62s ~ 1.60s
      setTimeout(spawnBubble, nextIn);
    }

    // å¯åŠ¨ï¼šå…ˆæ¥ä¸¤æ¡ï¼Œè¥é€ â€œå·²ç»åœ¨å‘ç”Ÿâ€
    setTimeout(spawnBubble, 420);
    setTimeout(spawnBubble, 1150);

    /* èƒŒæ™¯äº¤æ›¿ï¼šæ›´æ…¢ã€æ›´æ¢¦ */
    let showFirst = true;
    setInterval(()=>{
      document.querySelector(".bg1").style.opacity = showFirst ? 0 : 1;
      document.querySelector(".bg2").style.opacity = showFirst ? 1 : 0;
      showFirst = !showFirst;
    }, 12000);

    /* ç‚¹å‡»é£˜å¿ƒï¼šæ•°é‡æ›´å°‘ã€æ›´æŸ” */
    const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•"];
    document.addEventListener("click",(e)=>{
      const count = 3;
      for(let k=0;k<count;k++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.setProperty("--x", e.clientX + "px");
        h.style.setProperty("--y", e.clientY + "px");
        h.style.setProperty("--dx", (Math.random()*120 - 60) + "px");
        document.body.appendChild(h);
        h.addEventListener("animationend",()=>h.remove());
      }
    },{passive:true});
  </script>
</body>
</html>
