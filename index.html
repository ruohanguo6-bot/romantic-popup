<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>å…¬å­ä½³äºº</title>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif;
      background:#000;
      color:#fff;
    }

    /* ===== èƒŒæ™¯ï¼ˆä¸è™šåŒ–ï¼ŒåŒå›¾æ·¡å…¥æ·¡å‡ºï¼‰ ===== */
    .bg{
      position:fixed;
      inset:0;
      background-position:center;
      background-size:cover;
      transition: opacity 3.8s ease;
      z-index:-3;
    }
    .bg1{ background-image:url("bg1.jpg"); opacity:1; }
    .bg2{ background-image:url("bg2.jpg"); opacity:0; }

    /* è½»æš—è§’ */
    .vignette{
      position:fixed;
      inset:0;
      background:
        radial-gradient(70% 60% at 50% 35%,
          rgba(0,0,0,0) 40%,
          rgba(0,0,0,.55) 100%);
      pointer-events:none;
      z-index:-2;
    }

    /* æ ‡é¢˜ */
    .tip{
      position:fixed;
      top:14px;
      left:14px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.35);
      font-size:14px;
      letter-spacing:.12em;
      z-index:30;
      user-select:none;
    }

    /* ===== æ¢¦å¢ƒå±‚ ===== */
    #layer{
      position:fixed;
      inset:0;
      z-index:10;
      pointer-events:none;
    }

    .bubble{
      position:absolute;
      max-width:min(82vw, 520px);
      padding:12px 15px;
      border-radius:18px;
      background: rgba(255,255,255,.92);
      color:#222;
      box-shadow:0 14px 40px rgba(0,0,0,.30);
      opacity:0;
      transform: translateY(14px) scale(.97);
      filter: blur(1px);
      will-change: transform, opacity;
    }

    /* æµ®ç°ï¼šæ›´æ…¢ã€æ›´æŸ” */
    .bubble.show{
      opacity:1;
      filter: blur(0);
      transform: translateY(0) scale(1);
      transition:
        opacity 1.6s ease,
        transform 2.2s cubic-bezier(.18,.9,.18,1),
        filter 1.6s ease;
    }

    /* è½»æ¼‚ */
    .bubble.float{
      animation: drift 6.8s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1); }
    }

    /* ===== æ—§å¿µå¤´ï¼šæ…¢æ…¢è¤ªè‰² ===== */
    .bubble.fade{
      opacity:.28;
      transition: opacity 4.8s ease;
    }

    /* ç‚¹å‡»é£˜å¿ƒï¼ˆä¿ç•™ï¼‰ */
    .heart{
      position:fixed;
      left:var(--x);
      top:var(--y);
      transform:translate(-50%,-50%);
      font-size:18px;
      opacity:0;
      pointer-events:none;
      animation: floatUp 2.6s linear forwards;
      z-index:40;
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translate(-50%,-20%) scale(.8);}
      15%{opacity:.9;}
      100%{
        opacity:0;
        transform:translate(calc(-50% + var(--dx)),-260px) scale(1.4);
      }
    }
  </style>
</head>

<body>

  <div class="bg bg1"></div>
  <div class="bg bg2"></div>
  <div class="vignette"></div>

  <div class="tip">å…¬å­ä½³äºº</div>
  <div id="layer"></div>

  <script>
    const texts = [
      "é‚£ä»¥çˆ±ä¸ºåçš„éª—å­ï¼Œæœ¬ä¸é…å¾—åˆ°å“€æ‚¼ã€‚",
      "ç¥æ˜ä¸æ˜¯æ¯ä¸ªäººéƒ½ä¼šçœ·é¡¾çš„ã€‚",
      "å¦‚æœé›ªåœ°è¶³å¤Ÿå¹²å‡€ï¼Œè„šå°ç•™ä¸‹æ¥ï¼Œæœ¬èº«ä¹Ÿä¸æ˜¯ä»€ä¹ˆåäº‹ã€‚",
      "è®°ä½ä½ ï¼Œçˆ±ä¸Šä½ ï¼Œç›´åˆ°æ­»äº¡å°†ä½ å¸¦èµ°ã€‚",
      "è¿™ä¸€æ¬¡ï¼Œæˆ‘æ˜¯ä¸ºä½ è€Œæ¥çš„ç¥æ˜ã€‚"
    ];

    const layer = document.getElementById("layer");
    let idx = 0;

    function spawnBubble(){
      const b = document.createElement("div");
      b.className = "bubble";
      b.textContent = texts[idx % texts.length];
      idx++;

      const w = window.innerWidth;
      const h = window.innerHeight;

      const lane = Math.random();
      let x;
      if (lane < 0.38)      x = w * (0.12 + Math.random()*0.16);
      else if (lane < 0.76) x = w * (0.72 + Math.random()*0.16);
      else                  x = w * (0.38 + Math.random()*0.24);

      const y = h * (0.22 + Math.random()*0.62);

      b.style.left = x + "px";
      b.style.top  = y + "px";

      layer.appendChild(b);

      requestAnimationFrame(()=>{
        b.classList.add("show");
        if (Math.random() < 0.75) b.classList.add("float");
      });

      /* è®©æ›´æ—©çš„æ°”æ³¡æ…¢æ…¢â€œå˜æˆå›å¿†â€ */
      if (layer.children.length > 18) {
        const old = layer.children[0];
        old.classList.add("fade");
      }
      if (layer.children.length > 26) {
        const oldest = layer.children[0];
        setTimeout(()=> oldest.remove(), 5200);
      }

      const nextIn = 320 + Math.random()*720;
      setTimeout(spawnBubble, nextIn);
    }

    /* å¯åŠ¨ */
    setTimeout(spawnBubble, 400);
    setTimeout(spawnBubble, 1100);

    /* èƒŒæ™¯äº¤æ›¿ */
    let showFirst = true;
    setInterval(()=>{
      document.querySelector(".bg1").style.opacity = showFirst ? 0 : 1;
      document.querySelector(".bg2").style.opacity = showFirst ? 1 : 0;
      showFirst = !showFirst;
    }, 10000);

    /* ç‚¹å‡»é£˜å¿ƒ */
    const hearts = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’•"];
    document.addEventListener("click",(e)=>{
      for(let k=0;k<5;k++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.setProperty("--x", e.clientX + "px");
        h.style.setProperty("--y", e.clientY + "px");
        h.style.setProperty("--dx", (Math.random()*140 - 70) + "px");
        document.body.appendChild(h);
        h.addEventListener("animationend",()=>h.remove());
      }
    },{passive:true});
  </script>

</body>
</html>
