  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;height:100vh;overflow:hidden;
      font-family: system-ui,-apple-system,"PingFang SC","Microsoft YaHei",sans-serif;
      background:#000;color:#fff;
    }

    .bg{
      position:fixed; inset:0;
      background-position:center;
      background-size:cover;
      transition: opacity 4s ease;
      z-index:-3;
    }
    .bg1{ background-image:url("bg1.jpg"); opacity:1; }
    .bg2{ background-image:url("bg2.jpg"); opacity:0; }

    .vignette{
      position:fixed; inset:0; z-index:-2;
      background:
        radial-gradient(70% 62% at 50% 34%, rgba(0,0,0,0) 42%, rgba(0,0,0,.45) 100%),
        linear-gradient(to bottom, rgba(0,0,0,.08), rgba(0,0,0,.18));
      pointer-events:none;
    }

    .tip{
      position:fixed; top:14px; left:14px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(0,0,0,.32);
      font-size:14px;
      letter-spacing:.12em;
      z-index:30;
      user-select:none;
    }

    #layer{
      position:fixed; inset:0;
      z-index:10;
      pointer-events:none;
    }

    .bubble{
      position:absolute;
      max-width:min(74vw, 460px);
      padding:10px 12px;
      border-radius:16px;
      background: var(--bg, rgba(255,255,255,.70));
      color: rgba(20,20,28,.92);
      border: 1px solid rgba(255,255,255,.45);
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      font-size:13px;
      line-height:1.55;

      opacity:0;
      transform: translateY(14px) scale(.975);
      filter: blur(1px);
      will-change: transform, opacity;
    }

    .bubble.show{
      opacity:1;
      filter: blur(0);
      transform: translateY(0) scale(1);
      transition:
        opacity 1.7s ease,
        transform 2.3s cubic-bezier(.18,.9,.18,1),
        filter 1.7s ease;
    }

    .bubble.float{
      animation: drift 7s ease-in-out infinite;
    }
    @keyframes drift{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    .bubble.fade{
      opacity:.15;
      transition: opacity 6s ease;
    }

    .heart{
      position:fixed;
      left:var(--x); top:var(--y);
      transform:translate(-50%,-50%);
      font-size:18px;
      opacity:0;
      pointer-events:none;
      animation: floatUp 2.6s linear forwards;
      z-index:40;
    }
    @keyframes floatUp{
      0%{opacity:0; transform:translate(-50%,-20%) scale(.8);}
      15%{opacity:.7;}
      100%{opacity:0; transform:translate(calc(-50% + var(--dx)),-260px) scale(1.3);}
    }
  </style>

    const bubbleColors = [
      "rgba(255,255,255,.70)",
      "rgba(251,235,255,.68)",
      "rgba(236,243,255,.68)",

    const layer = document.getElementById("layer");

    const recent = [];
    function pickText(){
      let t = texts[Math.floor(Math.random() * texts.length)];
      let guard = 0;
      while (recent.includes(t) && guard < 10) {
        t = texts[Math.floor(Math.random() * texts.length)];

      if (recent.length > 4) recent.shift();

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function spawnBubble(){
      const b = document.createElement("div");
      b.className = "bubble";
      b.textContent = pickText();
      b.style.setProperty("--bg", bubbleColors[Math.floor(Math.random() * bubbleColors.length)]);

      const w = window.innerWidth;
      const h = window.innerHeight;

      const r = Math.random();
      let x;
      if (r < 0.34) x = w * (0.10 + Math.random() * 0.32);
      else if (r < 0.68) x = w * (0.58 + Math.random() * 0.32);
      else x = w * (0.30 + Math.random() * 0.40);

      const y = h * (0.22 + Math.random() * 0.64);

      layer.appendChild(b);

      const margin = 10;
      const bw = b.offsetWidth || Math.min(w * 0.74, 460);
      const bh = b.offsetHeight || 44;

      b.style.left = clamp(x, margin, w - bw - margin) + "px";
      b.style.top  = clamp(y, 70, h - bh - 18) + "px";

      requestAnimationFrame(()=>{
        b.classList.add("show");
        if (Math.random() < 0.72) b.classList.add("float");
      });

      const maxLive = 14;
      const maxTotal = 20;

      if (layer.children.length > maxLive) {
        layer.children[0].classList.add("fade");
      }
      if (layer.children.length > maxTotal) {
        const oldest = layer.children[0];
        setTimeout(()=>{ if (oldest && oldest.parentNode) oldest.remove(); }, 6200);
      }

      const nextIn = 620 + Math.random() * 980;
      setTimeout(spawnBubble, nextIn);
    }

    setTimeout(spawnBubble, 1150);

    setInterval(()=>{
